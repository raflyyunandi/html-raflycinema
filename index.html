    <main>
      <!-- BANNER SECTION -->
      <section class="banner">
        <div class="banner-card">
          <img src="./assets/images/John-Wick-4.jpg" class="banner-img" alt="">
          <div class="card-content">
            <div class="card-info">
              <div class="genre">
                <ion-icon name="film"></ion-icon>
                <span>Action/Thriller</span>
              </div>
              <div class="year">
                <ion-icon name="calendar"></ion-icon>
                <span>2023</span>
              </div>
              <div class="duration">
                <ion-icon name="time"></ion-icon>
                <span>2h 49m</span>
              </div>
              <div class="quality">4K</div>
            </div>
            <h2 class="card-title">John Wick: Chapter 4</h2>
          </div>
        </div>
      </section>

      <!-- MOVIES SECTION -->
      <section class="movies">
        <!-- filter bar -->
        <div class="filter-bar">
          <div class="filter-dropdowns">

            <select name="genre" class="genre">
              <option value="all genres">All genres</option>
              <option value="action">Action</option>
              <option value="adventure">Adventure</option>
              <option value="animal">Animal</option>
              <option value="animation">Animation</option>
              <option value="biography">Biography</option>
            </select>

            <select name="year" class="year">
              <option value="all years">All the years</option>
              <option value="2022">2022</option>
              <option value="2020-2021">2020-2021</option>
              <option value="2010-2019">2010-2019</option>
              <option value="2000-2009">2000-2009</option>
              <option value="1980-1999">1980-1999</option>
            </select>

          </div>

          <div class="filter-radios">
            <input type="radio" name="grade" id="featured" checked>
            <label for="featured">Featured</label>
            <input type="radio" name="grade" id="popular">
            <label for="popular">Popular</label>
            <input type="radio" name="grade" id="newest">
            <label for="newest">Newest</label>
            <div class="checked-radio-bg"></div>
          </div>

        </div>

        <div class="movies-grid" id="movies-grid">
          <!-- Template untuk film -->
          <template id="movie-template">
            <div class="movie-card">
              <div class="card-head">
                <img src="" alt="" class="card-img">
                <div class="card-overlay">
                  <div class="bookmark">
                    <ion-icon name="bookmark-outline"></ion-icon>
                  </div>
                  <div class="rating">
                    <ion-icon name="star-outline movie-link"></ion-icon>
                    <span></span>
                  </div>
                  <div class="play">
                    <ion-icon name="play-circle-outline" class="play-icon"></ion-icon>
                    <a href="#" class="movie-link"></a>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <h3 class="card-title"></h3>
                <div class="card-info">
                  <span class="genre"></span>
                  <span class="year"></span>
                </div>
              </div>
            </div>
          </template>
        </div>
